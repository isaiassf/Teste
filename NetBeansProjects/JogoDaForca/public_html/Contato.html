<!DOCTYPE html>
<html>
    <head>
        <title>Jogo da Forca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js" ></script>
        <script type="text/javascript">
            function enviaEmail() {

                document.getElementById('aux').innerHTML = "Email enviado para " + document.getElementById('txtEmail').value;

            }
        </script>
    </head>
    <body>

        <div class="container-fluid">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" >
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li role="presentation" class="active"><a href="index.html">Inicio</a></li>
                        <li role="presentation"><a href="Jogo.html">Jogar</a></li>
                        <li role="presentation"><a href="Contato.html">Contato</a></li>
                    </ul>
                </div>
            </nav>
            <fieldset>
                <legend>Contato</legend>
                <div class="row">
                    <div class="col-md-6">
                        <form class="form-horizontal">
                            <div class="form-group" >
                                <label for="txtNome" class="col-sm-2 control-label" >Nome: </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="txtNome" placeholder="Nome"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtTelefone" class="col-sm-2 control-label" >Telefone: </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="txtTelefone" placeholder="Telefone"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtEmail" class="col-sm-2 control-label" >Email: </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="txtEmail" placeholder="Email"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtMensagem" class="col-sm-2 control-label" >Mensagem: </label>
                                <div class="col-sm-10">
                                    <textarea id="txtMensagem" class="form-control" placeholder="Mensagem"></textarea>
                                </div>
                            </div>
                            <div>   
                                <input type="button" value="Enviar" class="btn btn-default" onclick="enviaEmail();"/>
                            </div>
                            <div>
                                <span id="aux"></span>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        Preencha os dados ao lado para entrar em contato!
                    </div>
                </div>
            </fieldset>
        </div>
    </body>
</html>
